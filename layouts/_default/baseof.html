<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="/css/style.css">
  {{ with .OutputFormats.Get "RSS" }}
  <link rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" href="{{ .Permalink }}">
  {{ end }}
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo"><img src="/images/logo.png" alt="{{ .Site.Title }}"></a>
      <nav>
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      {{ block "main" . }}{{ end }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. Tous droits réservés.</p>
      <p><a href="https://opubliq.com">opubliq.com</a></p>
    </div>
  </footer>
</body>
</html>
