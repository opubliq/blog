{{ define "main" }}
<h1>{{ .Title | default "Articles" }}</h1>

{{ if .Content }}
<div class="content">
  {{ .Content }}
</div>
{{ end }}

<ul class="article-list">
  {{ range .Pages }}
  <li class="article-item">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p class="article-meta">{{ .Date.Format "2 janvier 2006" }}</p>
    {{ with .Description }}
    <p class="article-excerpt">{{ . }}</p>
    {{ end }}
  </li>
  {{ end }}
</ul>
{{ end }}
